<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Cambia tu entorno</title>
</head>
<body>
  <img class="posicion" src="../static/img/eco.png" alt="personas_reciclando">
  <header class="header">
    <div class="header__text">
      <h1 class="text">Cambias el entorno, cambias el ambiente</h1>
      <p>Suba su imagen y resuelva el problema de su entorno</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">El resultado de su entorno</h2>
    <ul class="list">
      <li class="list__item">
        <p>La imagen pertenece a la clase: {{ class_name }}</p>
        <p>Consejo: {{ consejo }}</p>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
